<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --airbnb-red: #FF385C;
            --airbnb-dark: #222222;
            --airbnb-light-gray: #EBEBEB;
            --airbnb-medium-gray: #DDDDDD;
            --airbnb-text: #484848;
            --airbnb-white: #FFFFFF;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--airbnb-text);
            background-color: var(--airbnb-white);
            line-height: 1.5;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 1px solid var(--airbnb-medium-gray);
            position: sticky;
            top: 0;
            background-color: var(--airbnb-white);
            z-index: 100;
        }
        
        .logo {
            color: var(--airbnb-red);
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 8px;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--airbnb-dark);
            margin-bottom: 10px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--airbnb-white);
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        }
        
        #searchInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--airbnb-medium-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: var(--airbnb-dark);
        }
        
        #searchButton {
            background-color: var(--airbnb-red);
            color: var(--airbnb-white);
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        #searchButton:hover {
            background-color: #E61E4D;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }
        
        .product-image-container {
            position: relative;
            width: 100%;
            padding-top: 75%;
            overflow: hidden;
        }
        
        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.03);
        }
        
        .product-info {
            padding: 16px;
        }
        
        .product-number {
            font-size: 12px;
            font-weight: 600;
            color: var(--airbnb-red);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-description {
            color: var(--airbnb-text);
            font-size: 14px;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-link {
            display: inline-block;
            background-color: var(--airbnb-red);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .product-link:hover {
            background-color: #E61E4D;
        }
        
        .loading {
            text-align: center;
            padding: 60px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--airbnb-red);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: var(--airbnb-text);
        }
        
        .no-products h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--airbnb-dark);
        }
        
        .no-products p {
            margin-bottom: 20px;
        }
        
        .retry-button {
            background-color: var(--airbnb-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            #searchButton {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-store"></i>
            <span>Product Gallery</span>
        </a>
    </nav>
    
    <div class="main-container">
        <div class="header">
            <h1>Discover Amazing Products</h1>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by product name, ID or description...">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        
        <div id="productContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productContainer = document.getElementById('productContainer');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            // Telegram bot details
            const botToken = '8384873421:AAFSWTNbwmwhXAV1m37y1TZZsA_i-_SDV3g';
            const chatId = '7789224631';
            
            // Fetch messages from Telegram
            function fetchProducts() {
                productContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading products...</p>
                    </div>
                `;
                
                fetch(`https://api.telegram.org/bot${botToken}/getUpdates`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok && data.result.length > 0) {
                            const products = parseMessages(data.result);
                            displayProducts(products);
                        } else {
                            showNoProductsMessage();
                        }
                    })
                    .catch(error => {
                        showError(error);
                    });
            }
            
            // Parse Telegram messages into product objects
            function parseMessages(messages) {
                const products = [];
                const defaultImage = 'https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80';
                
                messages.forEach(update => {
                    if (update.message && update.message.text) {
                        const message = update.message.text;
                        
                        // Check if message follows our product format
                        if (message.includes('🚀 New Product Submission')) {
                            // Extract product details from message
                            const productNumberMatch = message.match(/🔢 Product ID:\s*([^\n]+)/);
                            const nameMatch = message.match(/📛 Name:\s*([^\n]+)/);
                            const descriptionMatch = message.match(/📝 Description:\s*([^\n]+)/);
                            
                            // Default values
                            let productLink = '#';
                            let photoUrl = defaultImage;
                            
                            // Extract hidden URLs from message entities
                            if (update.message.entities) {
                                update.message.entities.forEach(entity => {
                                    if (entity.type === 'text_link') {
                                        const entityText = message.substring(entity.offset, entity.offset + entity.length);
                                        if (entityText.includes('View Product')) {
                                            productLink = entity.url;
                                        } else if (entityText.includes('View Photo')) {
                                            photoUrl = entity.url;
                                        }
                                    }
                                });
                            }
                            
                            // Check for attached photo if no URL found
                            if (update.message.photo && photoUrl === defaultImage) {
                                const photo = update.message.photo[update.message.photo.length - 1];
                                photoUrl = `https://api.telegram.org/bot${botToken}/getFile?file_id=${photo.file_id}`;
                                // Need to make another request to get the actual photo URL
                                // For now, we'll use the getFile URL directly
                            }
                            
                            if (productNumberMatch && nameMatch && descriptionMatch) {
                                products.push({
                                    number: productNumberMatch[1].trim(),
                                    name: nameMatch[1].trim(),
                                    description: descriptionMatch[1].trim(),
                                    link: productLink,
                                    photo: photoUrl
                                });
                            }
                        }
                    }
                });
                
                // Sort products by number
                return products.sort((a, b) => {
                    return a.number.localeCompare(b.number, undefined, {numeric: true});
                });
            }
            
            // Display products in the grid
            function displayProducts(products, searchTerm = '') {
                if (products.length === 0) {
                    showNoProductsMessage();
                    return;
                }
                
                let filteredProducts = products;
                
                if (searchTerm) {
                    searchTerm = searchTerm.toLowerCase();
                    filteredProducts = products.filter(product => 
                        (product.number && product.number.toLowerCase().includes(searchTerm)) ||
                        (product.name && product.name.toLowerCase().includes(searchTerm)) ||
                        (product.description && product.description.toLowerCase().includes(searchTerm))
                    );
                    
                    if (filteredProducts.length === 0) {
                        productContainer.innerHTML = `
                            <div class="no-products">
                                <h3>No products found</h3>
                                <p>We couldn't find any products matching "${searchTerm}"</p>
                                <button class="retry-button" onclick="window.location.reload()">Show All Products</button>
                            </div>
                        `;
                        return;
                    }
                }
                
                let html = '<div class="product-grid">';
                
                filteredProducts.forEach(product => {
                    html += `
                        <div class="product-card">
                            <div class="product-image-container">
                                <img src="${product.photo}" alt="${product.name}" class="product-image" onerror="this.src='https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'">
                            </div>
                            <div class="product-info">
                                <div class="product-number">PRODUCT #${product.number}</div>
                                <div class="product-name">${product.name}</div>
                                <div class="product-description">${product.description}</div>
                                <a href="${product.link}" target="_blank" class="product-link">View Details</a>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                productContainer.innerHTML = html;
            }
            
            function showNoProductsMessage() {
                productContainer.innerHTML = `
                    <div class="no-products">
                        <h3>No products available</h3>
                        <p>There are currently no products in our gallery.</p>
                        <button class="retry-button" onclick="fetchProducts()">Try Again</button>
                    </div>
                `;
            }
            
            function showError(error) {
                productContainer.innerHTML = `
                    <div class="no-products">
                        <h3>Error loading products</h3>
                        <p>${error.message || 'Unable to load products at this time'}</p>
                        <button class="retry-button" onclick="fetchProducts()">Try Again</button>
                    </div>
                `;
            }
            
            // Search functionality
            searchButton.addEventListener('click', function() {
                const searchTerm = searchInput.value.trim();
                fetchProducts().then(() => {
                    const products = parseMessages(JSON.parse(localStorage.getItem('telegramMessages')) || []);
                    displayProducts(products, searchTerm);
                });
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = searchInput.value.trim();
                    fetchProducts().then(() => {
                        const products = parseMessages(JSON.parse(localStorage.getItem('telegramMessages')) || []);
                        displayProducts(products, searchTerm);
                    });
                }
            });
            
            // Initial load
            fetchProducts();
        });
    </script>
</body>
</html>
